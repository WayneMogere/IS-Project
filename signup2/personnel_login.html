<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header style=" padding-left: 10px; padding-top: 0;">
        <h1>Lost and Found - Personnel</h1>
    </header>

    <div class="container">
        
        <main style="padding-top: 0;">
            <form action="personnel_login.php" method="post">
